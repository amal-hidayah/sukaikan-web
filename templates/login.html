{% extends "base.html" %}

{% block title %}Login Mitra - SUKAIKAN{% endblock %}

{% block content %}
<section class="section" style="min-height: 80vh; display: flex; align-items: center; justify-content: center;">
    <div class="card" style="width: 100%; max-width: 400px; box-shadow: var(--shadow-lg);">
        <div class="card-body" style="padding: 2rem;">
            <div class="text-center" style="margin-bottom: 2rem;">
                <div style="font-size: 3rem; color: var(--primary-blue); margin-bottom: 1rem;">
                    <i class="fa-solid fa-user-shield"></i>
                </div>
                <h2 class="card-title" style="margin-bottom: 0.5rem;">Login Mitra</h2>
                <p class="text-gray-500">Khusus untuk admin & nelayan terdaftar.</p>
            </div>

            <form method="post">
                <div class="form-group" style="margin-bottom: 1.5rem;">
                    <label class="form-label">Username</label>
                    <input type="text" name="username" class="form-control" required autofocus>
                </div>

                <div class="form-group" style="margin-bottom: 2rem;">
                    <label class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" required>
                </div>

                <button type="submit" class="btn btn-primary btn-block btn-lg">
                    <i class="fa-solid fa-right-to-bracket"></i> Masuk
                </button>
            </form>

            <div class="text-center" style="margin-top: 2rem;">
                <a href="{{ url_for('beranda') }}"
                    style="color: var(--gray-500); font-size: 0.875rem; text-decoration: none;">
                    <i class="fa-solid fa-arrow-left"></i> Kembali ke Beranda
                </a>
            </div>
        </div>
    </div>
</section>
{% endblock %}
